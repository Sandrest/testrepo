

<mat-card class="example-card">
 <mat-nav-list *ngIf="(book$ | async) as book">
    <mat-card-header>
    
      <mat-card-subtitle>{{book.genre}}</mat-card-subtitle>
      <mat-card-title>{{book.title}}</mat-card-title>
   
    </mat-card-header>
    <mat-card-content>
       
           
          
    
      <p>Year: {{book.year}}</p>
      <p>{{book.comment}}</p>
      <mat-divider> 
        </mat-divider> 
      <mat-card-actions>
          <button mat-button (click)= "[openTaskDialog()]">CHECK-OUT </button>
          <button mat-button (click)="[openDeleteDialog()]">RETURN THE BOOK </button>
        </mat-card-actions>
    
    </mat-card-content>
   </mat-nav-list>
